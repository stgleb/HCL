<!DOCTYPE html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type=text/javascript src="{{url_for('static', filename='script.js') }}"></script>
        <title>Page Title</title>
        <meta name="description" content="Write some words to describe your html page">
    </head>
    <body>
        <div class="blended_grid">
                <div class="pageHeader">
                    <h1 align="center">Page header</h1>
                </div>
                <div class="pageLeftMenu">
                    <div>
                        {% for fv in fuel_versions %}
                            <input type="checkbox" name="option2" value="a2">{{ fv.name }}<br>
                        {% endfor %}
                        <br>
                        <h2>Object type</h2>
                        <br>
                        <input type="radio" name="group1" value="server">Server<br>
                        <br>
                        <input type="radio" name="group1" value="component"> Component<br>
                        <br>
                    </div>
                    <div id="component_params" style="display: none;">
                            <label>Component type</label><br>
                            <br>
                            <select name="component_type">
                              <option selected="selected">All types</option>
                                  {% for type in types %}
                                       <option>{{ type.name }}</option>
                                  {% endfor %}
                            </select>
                            <br>
                            <br>
                            <label>Component name</label>
                            <br>
                            <input type="text"/>
                            <br><br>
                            <label>Server</label><br>
                            <br>
                            <select name="server">
                                 {% for server in servers %}
                                      <option>{{ server.name }}</option>
                                 {% endfor %}
                            </select>
                    </div>
                </div>
                <div class="pageContent">
                    <table style="margin:4px;width:100%;border: 1px solid black;border-spacing: 5px;" border="1">
                        <th>Server_id</th>
                        <th>Fuel version</th>
                        <th>Link</th>
                        <th>Certification result</th>
                        <th>Certification date</th>
                        <tr>
                            <td>1</td>
                            <td>Fuel 6.0</td>
                            <td>www.supermicro.com</td>
                            <td>Success</td>
                            <td>01.01.2015</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>Fuel 5.1</td>
                            <td>www.quanta.com</td>
                            <td>Planning</td>
                            <td>02.01.2015</td>
                        </tr>
                    </table>
                </div>
                <div class="pageFooter">
            </div>
        </div>
    </body>
</html>
